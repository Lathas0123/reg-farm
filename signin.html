<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>register farm</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="name"   name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password"  name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">male
                    <input type="radio" name="Gender">female
                </td>
            </tr>
            <tr>
                <td>
                    Email-id
                </td>
                <td>
                    <input type="email" placeholder="Email-id" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone No:
                </td>
                <td>
                    <select>
                        <option>+91</option>
                    </select>
                    <input type="Phone No" placeholder="Phone No">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
